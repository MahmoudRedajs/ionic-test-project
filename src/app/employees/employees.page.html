<ion-header>
  <ion-toolbar>
    <ion-title>employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2>Employees</h2>
  <ion-list>
    <ion-item *ngFor="let person of employees">
      <ion-avatar slot="start">
        <ion-img [src]="person.avatar"></ion-img>
      </ion-avatar>
      <ion-label>{{ person.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
